<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css"/>
  <link rel='stylesheet' href='./css/style.css'>
  <title>Test</title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <a href="#">
        <img src="./img/logo.png" width="200" height="50" alt="logo">
      </a>
    </div>

    <ul class='social-list'>
      <li>
        <a href="#">
          <img src="./img/tumblr.png" width="50" height="50" alt="tumblr">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./img/google-plus.png" width="50" height="50" alt="google-plus">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./img/twitter.png" width="50" height="50" alt="twitter">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./img/rss.png" width="50" height="50" alt="rss">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./img/facebook.png" width="50" height="50" alt="facebook">
        </a>
      </li>
    </ul>
  </div>
</header>

<main>
  <div class="content">
    <div class="container">
      <p class="content__text">Original series, all-time favorite TV shows,
        hit movies, kids programming, and more!</p>

      <div class="player">
        <div class="player__playback-animation">
          <svg class="player__icons player__playback-icons playback-icons">
            <use class="hidden" href="#play-icon"></use>
            <use href="#pause"></use>
          </svg>
        </div>

        <video controls class="player__video" id="video" preload="metadata" poster="./img/poster.png">
          <source src="./videos/01.mp4" type="video/mp4"/>
        </video>

        <div class="player__video-controls hidden">

          <div class="player__bottom-controls">
            <div class="player__left-controls">
              <button class="player__button player__play" data-title="Play">
                <svg class="player__icons player__playback-icons playback-icons">
                  <use href="#play-icon"></use>
                  <use class="hidden" href="#pause"></use>
                </svg>
              </button>
              <div class="player__volume-controls">
                <button class="player__button player__volume-button" data-title="Mute">
                  <svg class="player__icons">
                    <use class="hidden" href="#volume-mute"></use>
                    <use class="hidden" href="#volume-low"></use>
                    <use href="#volume-high"></use>
                  </svg>
                </button>

                <input class="player__volume volume" value="1"
                       data-mute="0.5" type="range" max="1" min="0" step="0.01">
              </div>

              <div class="player__time">
                <time class="player__time-elapsed">00:00:00</time>
              </div>
            </div>

            <div class="player__right-controls">
              <button data-title="Full screen" class="player__button player__fullscreen-button">
                <svg class="player__icons">
                  <use href="#fullscreen"></use>
                  <use href="#fullscreen-exit" class="hidden"></use>
                </svg>
              </button>
            </div>
          </div>

          <div class="player__video-progress">
            <progress class="player__progress-bar progress-bar" value="0"></progress>
            <input class="player__seek" value="0" min="0" type="range" step="1">
            <div class="player__seek-tooltip">00:00:00</div>
          </div>
        </div>

        <div class="popup">
          <form action='#' method='post'>
            <p>Для продолжения просмотра нужно пройти регистрацию</p>
            <div>
              <label>
                <input id="email" type="email" placeholder="Email" required>
              </label>
              <button type="submit">Продолжить просмотр</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p class="copyright"><span>&#169;</span> Copyright 2021</p>
  </div>
</footer>

<svg style="display: none">
  <defs>
    <symbol id="pause" viewBox="0 0 24 24">
      <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
    </symbol>

    <symbol id="play-icon" viewBox="0 0 24 24">
      <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
    </symbol>

    <symbol id="volume-high" viewBox="0 0 24 24">
      <path
        d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q1.031 0.516 1.758 1.688t0.727 2.344zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z"></path>
    </symbol>

    <symbol id="volume-low" viewBox="0 0 24 24">
      <path
        d="M5.016 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6zM18.516 12q0 2.766-2.531 4.031v-8.063q1.031 0.516 1.781 1.711t0.75 2.32z"></path>
    </symbol>

    <symbol id="volume-mute" viewBox="0 0 24 24">
      <path
        d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.203-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q1.031 0.516 1.758 1.688t0.727 2.344z"></path>
    </symbol>

    <symbol id="fullscreen" viewBox="0 0 24 24">
      <path
        d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z"></path>
    </symbol>

    <symbol id="fullscreen-exit" viewBox="0 0 24 24">
      <path
        d="M15.984 8.016h3v1.969h-4.969v-4.969h1.969v3zM14.016 18.984v-4.969h4.969v1.969h-3v3h-1.969zM8.016 8.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 15.984v-1.969h4.969v4.969h-1.969v-3h-3z"></path>
    </symbol>
  </defs>
</svg>

<script src="./bundle.js"></script>
</body>
</html>
